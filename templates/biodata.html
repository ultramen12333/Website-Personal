<!DOCTYPE html>
<html>
<head>
  <title>Input Biodata</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="navbar">
    <a href="/home">Home</a>
    <a href="/logout">Logout</a>
  </div>
  <div class="container">
    <h2>Form Biodata</h2>
    <form method="post">
      <input name="nama_lengkap" placeholder="Nama Lengkap" required>
      <input name="tanggal_lahir" type="date" placeholder="Tanggal Lahir" required>
      <input name="umur" type="number" placeholder="Umur" required>
      <input name="tempat_tinggal" placeholder="Tempat Tinggal" required>
      <input name="nik" placeholder="NIK" required>
      <button type="submit">Simpan</button>
    </form>
  </div>
</body>
</html>
