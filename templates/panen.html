<!DOCTYPE html>
<html>
<head>
  <title>Input Hasil Panen</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="navbar">
    <a href="/home">Home</a>
    <a href="/logout">Logout</a>
  </div>
  <div class="container">
    <h2>Form Hasil Panen</h2>
    <form method="post">
      <input name="komoditas" placeholder="Jenis Komoditas" required>

    </form>
  </div>
</body>
</html>
